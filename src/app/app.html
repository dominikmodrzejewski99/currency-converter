<div class="app-container">
  <main>
    <section class="form-section">
      <app-currency-converter-form [currencies]="viewModel().currencies" [isLoading]="viewModel().isCurrenciesLoading"
                                   [error]="viewModel().currenciesError || null" [(fromCurrency)]="fromCurrency"
                                   [(toCurrency)]="toCurrency"
                                   [(amount)]="amount" (conversionRequest)="onConversionRequested()"
                                   (formReset)="onFormReset()"
                                   (currenciesSwap)="onCurrenciesSwap()">
      </app-currency-converter-form>
    </section>

    <section class="result-section">
      <app-conversion-result [conversionResult]="viewModel().conversionResult"
                             [isLoading]="viewModel().isConversionLoading" [error]="viewModel().conversionError || null"
                             (clearResult)="onClearResult()">
      </app-conversion-result>
    </section>
  </main>

</div>
